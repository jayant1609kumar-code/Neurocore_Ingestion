<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroCore Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background:#111; color:#eee; padding:40px; }
        table { width:100%; border-collapse: collapse; margin-top: 20px; background: #222; }
        th, td { padding:12px; border: 1px solid #444; text-align: left; }
        th { background:#333; color: #00ff88; }
        tr:hover { background: #2a2a2a; }
        h2 { color: #00ff88; border-bottom: 2px solid #00ff88; padding-bottom: 10px; }
    </style>
</head>
<body>
    <h2>NeuroCore Live Alerts</h2>
    <table>
        <thead>
            <tr>
                <th>Host</th>
                <th>Severity</th>
                <th>Subject</th>
                <th>Time (Local)</th>
            </tr>
        </thead>
        <tbody id="alerts"></tbody>
    </table>

    <script>
        async function loadAlerts() {
            try {
                const res = await fetch('/api/alerts');
                const data = await res.json();
                const tbody = document.getElementById('alerts');
                tbody.innerHTML = ''; 
                
                data.forEach(alert => {
                    const row = `
                        <tr>
                            <td>${alert.host}</td>
                            <td>${alert.severity}</td>
                            <td>${alert.subject}</td>
                            <td>${new Date(alert.created_at).toLocaleString()}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error("Dashboard failed to fetch alerts:", err);
            }
        }
        loadAlerts();
        setInterval(loadAlerts, 5000); 
    </script>
</body>
</html>
